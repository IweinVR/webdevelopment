<body>
block: Het wordt weergegeven als een blok op een nieuwe regel.<br>
inline: zelfde als block maar zonder nieuwe regel.<br>
inline-block: inline en block gecombineerd.<br>

Alleen bij inline wordt er hight genegeerd.<br>
Voor welke waarden worden de elementen als woorden op een pagina gezet: de display waarde.
