<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    const maakMetSpaties = (inputText) => {
        let result = "";
        for (let i = 0; i < inputText.length; i++) {
            result += inputText[i];
            if (i !== inputText.length - 1) {
                result += " ";
            }
        }
        return result;
    }

    const tekst = "Ik ben Iwein";
    const tekstMetSpaties = maakMetSpaties(tekst);
    console.log(tekstMetSpaties);
</script>

</body>
</html>
